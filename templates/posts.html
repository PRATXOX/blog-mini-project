{% extends 'base.html' %}
{% block content %}
<h2>All Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{{ url_for('posts.post_detail', post_id=post.id) }}">{{ post.title }}</a>
        {% if not post.is_published %}(Draft){% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
